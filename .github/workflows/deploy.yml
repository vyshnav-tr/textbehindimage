name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main  # Runs when code is pushed to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Must match your VPS Node.js version
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Next.js (Local Build)
        run: npm run build

      - name: Deploy and Restart on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Navigate to the app directory
            cd ${{ secrets.APP_PATH }}
            
            # 2. Pull the latest code (which includes new dependency updates)
            git pull origin main

            # 3. Reinstall dependencies (if package.json changed)
            npm install --production

            # 4. Re-run the Next.js build step (critical for new changes)
            npm run build
            
            # 5. Gracefully restart the app using PM2 to apply changes
            pm2 restart image-remover